name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3

      - name: Configurar Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependencias backend
        working-directory: ./backend
        run: npm install

      - name: Instalar dependencias frontend
        working-directory: ./frontend
        run: npm install || echo "Frontend no tiene dependencias"

      - name: Construir contenedores Docker
        run: docker compose build

      - name: Levantar servicios
        run: docker compose up -d

      - name: Esperar a MySQL
        run: sleep 15

      - name: Probar backend desde dentro del contenedor
        run: |
          docker exec $(docker ps -qf "name=backend") \
            curl --fail http://localhost:4000 || exit 1
